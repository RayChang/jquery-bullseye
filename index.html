<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Bullseye</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/stylesheets/global.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.8.2.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="src/jquery-bullseye.js" charset="utf-8"></script>
</head>
<body>
  <div class="warp">
    <div class="element level">
      <img src="assets/images/Edge of Tomorrow Level.jpg" alt="">
    </div>
    <div class="element level">
      <img src="assets/images/Edge of Tomorrow Vertical.jpg" alt="">
    </div>
    <div class="element level">
      <img src="assets/images/Edge of Tomorrow Square.jpg" alt="">
    </div>
    <div class="element vertical" data-bullseye-image="assets/images/Edge of Tomorrow Level.jpg"></div>
    <div class="element vertical" data-bullseye-image="assets/images/Edge of Tomorrow Vertical.jpg"></div>
    <div class="element vertical" data-bullseye-image="assets/images/Edge of Tomorrow Square.jpg"></div>
    <div class="element square" data-bullseye-image="assets/images/Edge of Tomorrow Level.jpg"></div>
    <div class="element square" data-bullseye-image="assets/images/Edge of Tomorrow Vertical.jpg"></div>
    <div class="element square" data-bullseye-image="assets/images/Edge of Tomorrow Square.jpg"></div>
  </div>
</body>
<script>
  $(document).ready(function($) {
    $('.element').bullseye({
      fadeEffect: true,
      effectTime: .8
    });
  });
</script>
</html>
